<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logo Cleaner</title>
    <style>
      body {
        background: #0b0b0d;
        color: #f5f3ef;
        font-family: system-ui, sans-serif;
        display: grid;
        gap: 1rem;
        padding: 2rem;
      }
      canvas {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: #111117;
      }
      a {
        color: #9b7bff;
      }
    </style>
  </head>
  <body>
    <h1>Logo Cleaner</h1>
    <p>Rimuove lo sfondo blu da <strong>unnamed.png</strong> e genera <strong>logo.png</strong>.</p>
    <button id="generate">Genera e scarica logo.png</button>
    <canvas id="canvas" width="512" height="512"></canvas>
    <a id="download" download="logo.png" href="#">Scarica logo.png (manuale)</a>

    <script>
      const img = new Image();
      img.src = "unnamed.png";
      const download = document.getElementById("download");
      const generate = document.getElementById("generate");

      const process = () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];

          const isBlue = b > 120 && r < 80 && g < 80;
          if (isBlue) {
            data[i + 3] = 0;
          }
        }

        ctx.putImageData(imageData, 0, 0);

        download.href = canvas.toDataURL("image/png");
      };

      img.onload = () => {
        process();
      };

      generate.addEventListener("click", () => {
        process();
        const link = document.createElement("a");
        link.href = download.href;
        link.download = "logo.png";
        document.body.appendChild(link);
        link.click();
        link.remove();
      });
    </script>
  </body>
</html>
